<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід | MegaShop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }

        .form-container {
            max-width: 400px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            font-weight: 600;
            color: #212529;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            font-weight: 500;
            padding: 0.65rem;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }

        .form-control {
            border-radius: 8px;
            padding: 0.65rem 1rem;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        footer {
            background-color: #343a40;
            color: #fff;
            padding: 2rem 0;
            margin-top: auto;
        }

        .text-link {
            color: #0d6efd;
            text-decoration: none;
        }

        .text-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Навігація -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="./index.html">MegaShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./index.html">Головна</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Каталог</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Про нас</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Контакти</a></li>
                    <li class="nav-item"><a class="nav-link" href="./register.html">Зареєструватись</a></li>
                    <li class="nav-item"><a class="nav-link active" href="./login.html">Увійти</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Форма входу -->
    <div class="form-container">
        <h2>Увійти в акаунт</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Електронна пошта</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" placeholder="Ваш пароль" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Увійти</button>
        </form>
        <div class="text-center mt-3">
            <small>Немає акаунту? <a href="./register.html" class="text-link">Зареєструватись</a></small>
        </div>
    </div>

    <!-- Футер -->
    <footer class="text-center">
        <div class="container">
            <p class="mb-0">&copy; 2025 MegaShop. Усі права захищено.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Будь ласка, заповніть усі поля');
                return;
            }

            try {
                const response = await fetch('https://localhost:7089/api/apiuser/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error || 'Невірний email або пароль');
                }

                const data = await response.json();
                const token = data.token.result;

                // Зберігаємо токен (можна в localStorage)
                localStorage.setItem('authToken', token);
                alert('Вхід успішний!');
                window.location.href = './index.html';
            } catch (err) {
                console.error('Помилка входу:', err);
                alert(err.message || 'Не вдалося увійти');
            }
        });

        // Автоматичний редірект, якщо вже авторизований
        window.addEventListener('load', () => {
            if (localStorage.getItem('authToken')) {
                window.location.href = './index.html';
            }
        });
    </script>
</body>
</html>
